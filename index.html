<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7d4feb1262.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
  </head>
<body>
    <div class="container">
      <div class="weather-app">

        <h1>
            Weather App
        </h1>

        <form id="search-form">
          <div class="row">
            <div class="col-9">
        <input 
            id="city-input"
            type="search"
            placeholder="Enter a location 🔍"
            autofocus
            class="form-control shadow border-0"
            >
            </div>
            <div class="col-3">
        <input type="submit" 
              value="Search" 
              class="form-control btn btn-primary shadow"
              autocomplete="off"/>
              </div>
              </div>
      </form>

        <h2 id="location"></h2>
        
        <button type="button" class="btn btn-success" id="current-button">Current</button>
        
        <span class="current-date" id="current-date"></span>
        
        <div class="current-temp">
          <div class="clearfix">
            <div class="float-left">
          <span id="current-temp"></span>
            <span class="current-scale">
                <a href="#" class="active" id="current-celsius" style="text-decoration: none;">
                °C |
                </a>
                <a href="#" id="current-fahrenheit" style="text-decoration: none;">
                  °F
                </a>
            </span>
  
            <span>
              <img 
              src="" 
              alt="" 
              id="icon"
              class="current-temp-emoji">
            </span>
            </div>
            </div>
        </div> 
            
        <br />

       <div>
            <ul>
              <li id="current-description"></li>
            </br>
              <li> Humidity: <span id="humidity"></span> % </li>
              <li> Wind: <span id="wind"></span> KM/H </li>
        </ul>
        </div>
       
        </div>
        <div class="open-source-code">
          <a href="https://github.com/ealberttoth/emilie-weather-app" id="code-link" target="_blank">
            Open source code
          </a>
          <span>
            by Emilie Albert-Toth
          </span>
        </div>
    </div>
    <script src="src/app.js"></script>
</body>
</html>
